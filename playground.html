            function display(f) {
                const stringify = f
                    .toString()
                    .replace(/^\(\) =>/, "")
                    .replace(/^\s+/gm, "")
                    .split("\n")
                    .map((x, i) => (i > 0 ? "    " + x : x))
                    .join("\n")

            display(() => Iterator.range(-2, 8).toArray())
            display(() => Iterator.range(-2n, 8n).toArray())
            display(() => Iterator.range(2, -2, -1).toArray())
            display(() => Iterator.range(0, 5, { step: 1.5 }).toArray())
            display(() =>
                Iterator.range(1, 10)
                    .take(4)
                    .map((x) => x ** x)
