name: Deploy spec

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.x'
    - run: npm install
    - run: npm run build
    - name: commit changes
      uses: elstudio/actions-js-build/commit@v4
      with:
        commitMessage: "fixup: [spec] `npm run build`"
